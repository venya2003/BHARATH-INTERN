<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <p>Watch anywhere. Cancel anytime.</p>
                <button>Watch Now</button>
            </div>
        </section>

        <section class="movies">
            <h2>Popular on Netflix</h2>
            <div class="movie-grid">
                <div class="movie"><img src="https://via.placeholder.com/150x200" alt="Movie 1"></div>
                <div class="movie"><img src="https://via.placeholder.com/150x200" alt="Movie 2"></div>
                <div class="movie"><img src="https://via.placeholder.com/150x200" alt="Movie 3"></div>
                <div class="movie"><img src="https://via.placeholder.com/150x200" alt="Movie 4"></div>
                <div class="movie"><img src="https://via.placeholder.com/150x200" alt="Movie 5"></div>
                <div class="movie"><img src="https://via.placeholder.com/150x200" alt="Movie 6"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Netflix, Inc.</p>
    </footer>
</body>
</html>
